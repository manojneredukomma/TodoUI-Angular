<div class="container">
    <h1>Todo</h1>
    <form (ngSubmit) = "!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <div class="alert alert-danger" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values </div>
        <div class="alert alert-danger" *ngIf="todoForm.dirty && description.invalid">Enter min 5 characters </div>
        <div class="alert alert-danger" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid date </div>
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" #description="ngModel"
            class="form-control" name="description" 
                    required="required" minlength="5">
        </fieldset>
        <fieldset class="form-group">
            <label>TargetDate</label>
            <input type="date" [ngModel]="todo.targetDate | date: 'yyyy-mm-dd'" 
            (ngModelChange)="todo.targetDate= $event"
            #targetDate="ngModel"
                class="form-control" name="targetdate" required="required">
        </fieldset>

        <button type = "submit" class="btn btn-success">Save</button>
    </form>
</div>
